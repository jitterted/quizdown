<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
</head>
<body>
<h2>
  You're all done, <span th:text="${username}">Joe</span>.
</h2>
<table>
  <thead>
  <tr>
    <th>Question #</th>
    <th>You Answered</th>
    <th>Is Correct?</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="gradedAnswer : ${gradedAnswers}">
    <td th:text="${gradedAnswer.questionNumber}">1</td>
    <td th:text="${gradedAnswer.yourAnswer}">merp</td>
    <td th:text="${gradedAnswer.youAreCorrect}">false</td>
  </tr>
  </tbody>
</table>
</body>
</html>
