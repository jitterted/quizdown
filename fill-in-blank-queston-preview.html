<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="src/main/resources/static/prism.css"/>
  <link rel="stylesheet" href="src/main/resources/static/simple-forms.css"/>
  <link rel="stylesheet" href="src/main/resources/static/quizdown.css"/>
  <script src="src/main/resources/static/prism.js"></script>
  <title>Quiz</title>
</head>
<body>
<div class="columns">
  <div class="column is-half is-offset-one-quarter">
    <div class="subtitle is-3">Hi there, <span>Ted</span></div>
    <form method='post' action='/answer'>
      <p class="question">If you wanted to store lots of Customer objects and easily
        insert a new object in between another one, what Collection class would you use?
      </p>
      <div class="field">
        <div class="control">
          <input class="input" type="text" id="q1" name="q1" size="20" value="">
        </div>
      </div>
      <input type="hidden" id="question" name="question" value="1">
      <br/>
      <div class="field">
        <div class="control">
          <a class="button" disabled>Previous</a>
          <button class="button is-link">
            Next Question
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
